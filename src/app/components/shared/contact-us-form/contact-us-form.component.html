  <!-- Contact form -->
  <div class="row">
    <div class="col-md-6 mx-auto">
      <h4 class="text-center">Get in touch</h4>
      <!-- contact form -->
      <form [formGroup]="contactForm">
        <!-- <p class="h5 text-center mb-4">Write to us</p> -->
        <div class="md-form">
          <i class="fa fa-user prefix grey-text"></i>
          <input type="text" id="contactFormName" formControlName="contactFormName" class="form-control"
            mdbInputDirective>
          <label for="contactFormName">Your name</label>
        </div>
        <div class="md-form">
          <i class="fa fa-envelope prefix grey-text"></i>
          <input type="email" id="contactFormEmail" formControlName="contactFormEmail" class="form-control"
            mdbInputDirective>
          <label for="contactFormEmail">Your email</label>
        </div>
        <div class="md-form">
          <i class="fa fa-tag prefix grey-text"></i>
          <input type="text" id="contactFormSubject" formControlName="contactFormSubject" class="form-control"
            mdbInputDirective>
          <label for="contactFormSubject">Subject</label>
        </div>
        <div class="md-form">
          <i class="fa fa-pencil prefix grey-text"></i>
          <textarea type="text" id="contactFormMessage" formControlName="contactFormMessage" class="md-textarea"
            style="height: 100px" mdbInputDirective></textarea>
          <label for="contactFormMessage">Your message</label>
        </div>
        <div class="text-center">
          <button mdbBtn color="cyan" class="waves-light" mdbWavesEffect>Send
            <i class="fa fa-paper-plane-o ml-1"></i>
          </button>
        </div>
      </form>
      <!-- contact form -->
    </div>
  </div>
  <!-- Contact form -->
